<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-bar">
      <div class="brand">
        <img src="images/kei-truck-logo.png" alt="KeiTruck Hub Logo" class="logo-img">
        <strong>KeiTruck Hub</strong>
      </div>
      <button class="hamburger">☰</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="models.html">Models & Specs</a></li>
          <li><a href="builds.html">Custom Builds</a></li>
          <li><a href="importing.html">Importing Guide</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section class="section">
      <h1>Contact Us</h1>
      <p class="lead">Have questions? Send us a message or find us on the map.</p>

      <div class="grid-2">
        <!-- CONTACT FORM -->
        <form id="contactForm" class="card" novalidate>
          <!-- Web3Forms helpful fields -->
          <input type="hidden" name="subject" value="New message from KeiTruck Hub">
          <input type="text" name="botcheck" id="botcheck" tabindex="-1" autocomplete="off" style="display:none">

          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="field">
            <label for="reason">Reason</label>
            <select id="reason" name="reason" required>
              <option value="">Choose one…</option>
              <option>General Question</option>
              <option>Importing Help</option>
              <option>Submit Feedback</option>
            </select>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
          </div>

          <div class="field">
            <label>
              <input type="checkbox" id="consent" required>
              I agree to be contacted about my inquiry.
            </label>
          </div>

          <div class="field">
            <button id="contactSubmit" class="btn" type="submit">Send Message</button>
          </div>

          <!-- Inline status (filled by JS) -->
          <p id="formStatus" class="form-status" aria-live="polite"></p>
        </form>

        <!-- MAP / INFO -->
        <div class="card">
          <div class="map-embed" style="height:220px; overflow:hidden; border-radius:4px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.9832079477665!2d-81.0311356226695!3d33.99296507317953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8bb000addf4e1%3A0x41bf318e2f28f124!2sUSC%20Bursar&#39;s%20Office!5e0!3m2!1sen!2sus!4v1760754829809!5m2!1sen!2sus"
              width="600" height="450" style="border:0; width:100%; height:100%;" allowfullscreen=""
              loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

          <div style="margin-top:1rem; text-align:left;">
            <p><strong>Email:</strong> info@keitruckhub.com</p>
            <p><strong>Community:</strong> <a href="#">Join our Forum</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrapper footer-inner">
      <div>© 2025 KeiTruck Hub</div><div>About | Links | Contact</div>
    </div>
  </footer>

  <!-- Single JS include -->
  <script src="script.js"></script>
</body>
</html>
