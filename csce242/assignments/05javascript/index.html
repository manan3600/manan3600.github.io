<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Introduction to JavaScript: Manan Patel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Assignment 5</h1>
    <h2>Introduction to JavaScript</h2>
  </header>

  <main class="columns">
    <!-- Sunny Times -->
    <section id="sunny">
      <h3>Sunny Times</h3>
      <div id="sunny-text"></div>
    </section>

    <!-- Select Color -->
    <section id="color-picker">
      <h3>Select A Color:</h3>
      <input type="color" id="color-select">
      <p id="p-select-color">Pick a color above!</p>
    </section>

    <!-- Image Change -->
    <section id="image-change">
      <h3>Image Change</h3>
      <img id="weather-img" 
           src="images/cloudy.png" 
           alt="Cloudy">
    </section>
  </main>

  <footer>
    manan3600.github.io
  </footer>

  <script src="script.js"></script>
</body>
</html>
